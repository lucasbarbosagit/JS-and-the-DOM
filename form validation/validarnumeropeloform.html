<!DOCTYPE html>
<html>
<body>

<h2>Por Favor digite um número de 1 a 10:</h2>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x, text;

    // pega o valor do input com id numb
    x = document.getElementById("numb").value;

    // Se x não é um numero ou se é menor que 1 e menor que 10
    if (isNaN(x) || x < 1 || x > 10) {
        text = "Valor não válido";
    } else {
        text = "Valor Válido";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
