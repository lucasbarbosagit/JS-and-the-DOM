<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
</head>

<body>
<ul id='listaex'>
       <li>Primeiro Tópico</li>
       <li>Segundo Tópico</li>
</ul>

<button type="button" class="btn btn-primary" onclick='appendchild()'> Add Tópico </button>
    
   <script>
     
   function appendchild(){
      var node = document.createElement("LI");
      var textnode = document.createTextNode("Próximo Tópico");
      node.appendChild(textnode);
      document.getElementById("listaex").appendChild(node);
   }

   </script> 
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
